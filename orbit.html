<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .orbit {
            position: relative;
            width: 200px;
            /* 타원의 가로 길이 */
            height: 200px;
            /* 타원의 세로 길이 */
        }

        .shape {
            position: absolute;
            top: 50%;
            left: 100%;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: orbit-animation 3s linear infinite;
        }

        @keyframes orbit-animation {
            0% {
                top: 50%;
                left: 100%;
                transform: translate(-50%, -50%);
            }

            25% {
                top: 25%;
                left: 75%;
                transform: translate(-50%, -50%);
            }

            50% {
                top: 50%;
                left: 0%;
                transform: translate(-50%, -50%);
            }

            75% {
                top: 75%;
                left: 25%;
                transform: translate(-50%, -50%);
            }

            100% {
                top: 50%;
                left: 100%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<body>
    <div class="orbit">
        <div class="shape"></div>
    </div>
</body>

</html>
